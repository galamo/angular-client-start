<div>
  <div style="width: 30%" *ngFor="let product of productsList; let i = index">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">{{ product.id }}</div>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{
          product.price | currency: "ILS"
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="product.thumbnail"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add To Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
