<div>
  <h1>Number of products in cart: {{ cart.length }}</h1>
  <div
    style="width: 30%"
    *ngFor="let product of productsList; let i = index"
    (click)="selectProduct(product.id)"
  >
    <mat-card
      class="example-card"
      [ngStyle]="{
        'background-color': selectedProduct === product.id ? 'yellow' : 'white'
      }"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">{{ product.id }}</div>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{
          product.price | currency: "ILS"
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="product.thumbnail"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">Add To Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
