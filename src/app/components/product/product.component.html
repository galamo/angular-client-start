<div style="width: 30%">
    <mat-card
class="example-card">
<mat-card-header>
  <div mat-card-avatar class="example-header-image">{{ productObjInput.id }}</div>
  <mat-card-title>{{ productObjInput.title }}</mat-card-title>
  <mat-card-subtitle>{{
    productObjInput.price | currency: "ILS"
  }}</mat-card-subtitle>
</mat-card-header>
<img
  mat-card-image
  [src]="productObjInput.thumbnail"
  alt="Photo of a Shiba Inu"
/>
<mat-card-content>
  <p>
    {{ productObjInput.description }}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="addToCart(productObjInput)">Add To Cart</button>
  <button mat-button color="warn" (click)="deleteProduct(productObjInput)">Delete</button>
</mat-card-actions>
</mat-card>
</div>
